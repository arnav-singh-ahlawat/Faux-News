<!DOCTYPE html>
<html lang="en">
<head>
    <title>Faux News</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
<nav>
    <div class="main-nav container flex">
        <a class="news-logo">
            <img src="Images/news_logo.png" alt="Faux News">
        </a>
        <div class="nav-links">
            <ul class="flex">
                <li class="hover-link nav-item" id="canada" onClick="onNavItemClick('canada')">Home</li>
                <li class="hover-link nav-item" id="technology" onClick="onNavItemClick('technology')">Technology</li>
                <li class="hover-link nav-item" id="finance" onClick="onNavItemClick('finance')">Finance</li>
                <li class="hover-link nav-item" id="entertainment" onClick="onNavItemClick('entertainment')">Entertainment</li>
                <li class="hover-link nav-item" id="sports" onClick="onNavItemClick('sports')">Sports</li>
                <li class="hover-link nav-item" id="politics" onClick="onNavItemClick('politics')">Politics</li>
            </ul>
        </div>
        <div class="search-bar">
            <div class="search-container">
                <input type="text" class="news-input" id="search-text" placeholder="Search anything">
                <button class="search-button" id="search-button">
                    <img src="Images/search_icon.png" alt="Search">
                </button>
            </div>
        </div>
    </div>
</nav>

<main>
    <div class="cards-container container flex" id="cardscontainer"></div>
</main>

<template id="template-news-card">
    <div class="card">
        <div class="card-header">
            <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
        </div>
        <div class="card-content">
            <h3 id="news-title"></h3>
            <h6 class="news-source" id="news-source"></h6>
            <p class="news-desc" id="news-desc"></p>
        </div>
    </div>
</template>

</body>
</html>
